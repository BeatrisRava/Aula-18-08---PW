            <form>
            <!--De A a Z no minimo 6 caracteres e maxima de 100 caracteres-->
                nome: <input type="text" 
                id="texNome" 
                placeholder="Digite seu nome" 
                size="65" required
                pattern="[A-z\s]{6,100}"/>

                senha: <input type="password" 
                id="senha" required 
                size="65"
                pattern="[0-9]{6,10}" 
                title="Senha de 6 a 10 números"/> 
                <br>
                email: <input type="email"
                size="65"
                id="email" required>
                <br>
                altura: <input type="number" 
                id="altura"
                min="1.00" max="2.50" 
                step ="0.01" required/>
                <br>
                idade: <input type="number" 
                id="idade"
                min="1" max="100" required/>
                <br>
                data: <input type="date" id="data" required>

                volume: <input type="range" id="volume" required>
                <br>
                cor: <input type="color" id="cor"/>
